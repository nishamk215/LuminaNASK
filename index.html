<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Processing</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Media Analysis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Results</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Upload a File for Analysis</h1>
        <p class="text-muted">Accepted formats: .mp3, .wav, .flac, .mp4, .avi, .mov, .pdf, .docx, .txt</p>

        <form action="/process_existing" method="post" enctype="multipart/form-data" class="mt-3">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" 
                       accept=".mp3,.wav,.flac,.mp4,.avi,.mov,.pdf,.docx,.txt" required>
            </div>
            
            <button type="submit" class="btn btn-primary">Upload & Analyze</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
