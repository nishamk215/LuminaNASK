<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Translator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f7f9fc;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <h2>Translate Documents to English</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".pdf,.docx,.xlsx,.mp4,.mp3,.wav,.txt" required>
        <button type="submit">Upload & Translate</button>
    </form>
    <p><strong>Supported formats:</strong> PDF, DOCX, XLSX, MP4, MP3, WAV, TXT</p>
</body>
</html>
