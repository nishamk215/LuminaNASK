<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Audio Analysis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Upload</a></li>
                <li class="nav-item"><a class="nav-link" href="/analyze">Analyze</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Upload Form -->
<div class="container mt-5">
    <h2 class="text-center">Upload an Audio File</h2>
    <p class="text-center">Select an audio file to upload. After uploading, you'll be able to choose a file from a list to transcribe.</p>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/upload" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light">
                <div class="mb-3">
                    <label for="file" class="form-label">Select an audio file:</label>
                    <input type="file" class="form-control" name="file" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
