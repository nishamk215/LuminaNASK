<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Audio File for Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Select an Audio File to Transcribe</h1>
        <p class="text-center">Choose one of the uploaded audio files from the list below:</p>
        <form action="{{ url_for('transcribe') }}" method="post" class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="selected_file" class="form-label">Choose an audio file:</label>
                <select class="form-select" name="selected_file" id="selected_file">
                    {% for file in files %}
                        <option value="{{ file }}">{{ file }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Transcribe</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
