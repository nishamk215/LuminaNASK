{% extends "base.html" %}
{% block title %}Upload Audio{% endblock %}
{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="form-container">
        <h2 class="section-heading text-center">Upload & Analyze Audio</h2>
        <form action="{{ url_for('audio.audio') }}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="file" class="form-label">Pick an audio file:</label>
            <input type="file" class="form-control" name="file" id="file" required>
          </div>
          <button type="submit" class="btn action-btn-primary w-100">Transcribe & Analyze</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
