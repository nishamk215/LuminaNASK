<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Select Audio File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('audio.index') }}">Audio Analysis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('audio.upload_audio') }}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('audio.select_file') }}">Select</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('audio.analyze') }}">Analyze</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('audio.text_upload') }}">Text</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Select Form -->
  <div class="container mt-5">
    <h2 class="text-center">Select an Audio File to Transcribe</h2>
    <form 
      action="{{ url_for('audio.transcribe') }}" 
      method="post" 
      class="p-4 border rounded bg-light"
    >
      <div class="mb-3">
        <label for="selected_file" class="form-label">Choose a file:</label>
        <select 
          class="form-select" 
          name="selected_file" 
          id="selected_file"
          required
        >
          {% for file in files %}
            <option value="{{ file }}">{{ file }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Transcribe</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
