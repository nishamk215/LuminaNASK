<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}LuminaNASK{% endblock %}</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('audio.index') }}">LuminaNASK</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link {% if active=='audio' %}active{% endif %}"
               href="{{ url_for('audio.audio') }}">Audio</a>
          </li>          
          <li class="nav-item">
            <a class="nav-link {% if active=='text' %}active{% endif %}" 
               href="{{ url_for('audio.text_upload') }}">Upload Document</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if active=='analyze' %}active{% endif %}" 
               href="{{ url_for('audio.analyze') }}">Analyze</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center py-3 mt-5 bg-light">
    <small>Â© 2025 LuminaNASK Platform</small>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
