{% extends "base.html" %}
{% block title %}Upload Video â€” LuminaNASK{% endblock %}
{% set active = "video" %}
{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="form-container">
        <h2 class="section-heading text-center">Upload Video</h2>
        <form 
          action="{{ url_for('audio.video_upload') }}" 
          method="post" 
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="file" class="form-label">Pick a video file:</label>
            <input 
              type="file" 
              class="form-control" 
              name="file" 
              id="file" 
              accept=".mp4,.avi,.mov" 
              required
            >
          </div>
          <button type="submit" class="btn btn-success w-100">
            Transcribe & Analyze
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
