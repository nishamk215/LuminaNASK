{# templates/upload.html #}
{% extends "base.html" %}

{% block title %}Upload Audio â€” LuminaNASK{% endblock %}
{% set active = "upload" %}

{% block content %}
  <h2 class="text-center mt-5">Upload an Audio File</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form
        action="{{ url_for('audio.upload_audio') }}"
        method="post"
        enctype="multipart/form-data"
        class="p-4 border rounded bg-light"
      >
        <div class="mb-3">
          <label class="form-label">Select an audio file:</label>
          <input
            type="file"
            class="form-control"
            name="file"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Upload
        </button>
      </form>
    </div>
  </div>
{% endblock %}
