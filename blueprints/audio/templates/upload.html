<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Audio File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Audio Analysis</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/audio/upload">Upload</a></li>
        <li class="nav-item"><a class="nav-link" href="/audio/select">Select</a></li>
      </ul>
    </div>
  </nav>
  <!-- Upload Form -->
  <div class="container mt-5">
    <h2 class="text-center">Upload an Audio File</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form action="{{ url_for('audio.upload_audio') }}" method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light">
          <div class="mb-3">
            <label class="form-label">Select an audio file:</label>
            <input type="file" class="form-control" name="file" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
