<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Audio File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('audio.index') }}">Audio Analysis</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('audio.upload_audio') }}">Upload</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('audio.select_file') }}">Select</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('audio.analyze') }}">Analyze</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('audio.text_upload') }}">Text</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Upload Form -->
  <div class="container mt-5">
    <h2 class="text-center">Upload an Audio File</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form
          action="{{ url_for('audio.upload_audio') }}"
          method="post"
          enctype="multipart/form-data"
          class="p-4 border rounded bg-light"
        >
          <div class="mb-3">
            <label class="form-label">Select an audio file:</label>
            <input type="file" class="form-control" name="file" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Upload</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
