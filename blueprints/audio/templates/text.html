{# templates/text.html #}
{% extends "base.html" %}
{% set active = "text" %}
{% block title %}Upload Document â€” LuminaNASK{% endblock %}

{% block content %}
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="form-container">
        <h2 class="section-heading text-center">Upload Document</h2>
        <form
          action="{{ url_for('audio.text_upload') }}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <label for="file" class="form-label">Pick your document:</label>
            <input
              type="file"
              class="form-control"
              name="file"
              id="file"
              accept=".txt,.pdf,.docx"
              required
            />
          </div>
          <button 
            type="submit" 
            class="btn btn-success w-100 action-btn-primary"
          >
            Transcribe &amp; Analyze
          </button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
