<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze Transcription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Audio Analysis</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Upload</a></li>
                <li class="nav-item"><a class="nav-link active" href="/analyze">Analyze</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Analyze Form -->
<div class="container mt-5">
    <h2 class="text-center">Select a Transcription for Analysis</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="/run_analysis" method="post" class="p-4 border rounded bg-light">
                <div class="mb-3">
                    <label for="transcription" class="form-label">Choose a transcription file:</label>
                    <select class="form-select" name="transcription">
                        {% for file in transcriptions %}
                        <option value="{{ file }}">{{ file }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-success w-100">Analyze</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
